<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerald Jay</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
      background: linear-gradient(270deg, #1d3557, #457b9d, #e63946);
      background-size: 600% 600%;
      animation: gradientBG 15s ease infinite;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .container {
      text-align: center;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
    }
    .typing {
      font-size: 1.2em;
      border-right: 2px solid #fff;
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(40, end) forwards, blink 0.8s infinite;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 42ch; }
    }
    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: white; }
    }
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      color: #1d3557;
      background: #f1faee;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: 0.3s;
    }
    a:hover {
      background: #a8dadc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hi, I'm Gerald Jay ðŸ‘‹</h1>
    <div class="typing">A dreamer, builder, and lifelong learner.</div>
    <br>
    <a href="https://github.com/Gerald-jay" target="_blank">Visit My GitHub</a>
  </div>
</body>
</html>
